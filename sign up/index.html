<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logindiv" align="center">
        <form>
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required id="id_password">
        <p class="privacy" align="left">By creating an account you agree to our <a href="#" style="color:#A7C7E7">Terms & Privacy</a>.</p>
        <input class="submit"  type="submit">
        </form>
        </div>
        
</body>
</html>
